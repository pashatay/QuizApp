<!DOCTYPE html>
<html>
    <head>
        <title>World Capitals Quizzz</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous"></script>
    </head>
    <header>
       <h1>World Capitals Quizzz</h1> 
    </header>
    <body>
        <section class='qts-box'>
            <p>Let's see how well you know world capitals.
            This quiz has only 10 questions.
            You will earn 1 point for every right answer.
            Good luck!</p>
            <form class='qts-form'>
                    <label id='q-l' for="question-label"></label> 
                    <input class ='q-a' type="button" value="answer1">
                    <input class ='q-a' type="button" value="answer2">
                    <input class ='q-a' type="button" value="answer3">
                    <input class ='q-a' type="button" value="answer4">
            </form>
     <section class='controls'>
         <button class='startBttn'>Start</button>
         <button class='nextBttn'>Next</button>
         <button class='resultBttn'>Result</button>
         <button class='submitBttn'>Answer</button>
     </section>
</div>
    <script type='text/javascript' src='main.js'></script>
    </body>
</html>
